
<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SlideTeck Banner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    .slider {
      position: relative;
      max-width: 100%;
      overflow: hidden;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slide {
      min-width: 100%;
      position: relative;
    }
    .slide img {
      width: 100%;
      height: auto;
      display: block;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    .overlay h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .overlay a {
      background: #00cc66;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
    }
    .dots {
      text-align: center;
      margin-top: 10px;
    }
    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      background-color: #ccc;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
    }
    .dot.active {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="slider" id="slider">
    <div class="slides">
      <div class="slide">
        <img src="https://slide-t.github.io/banner-1/banner.jpg" alt="Slide 1" />
      </div>
      <div class="slide">
        <img src="https://slide-t.github.io/banner-1/banner.jpg" alt="Slide 2" />
        <div class="overlay">
          <h2>SlideTeck Academy x EduKids Africa</h2>
          <a href="https://slide-t.github.io/myportfolio/" target="_blank">Visit Portfolio</a>
        </div>
      </div>
      <div class="slide">
        <img src="https://slide-t.github.io/banner-1/banner.jpg" alt="Slide 3" />
        <div class="overlay">
          <h2>Website Development From ₦25,000 Only!</h2>
          <a href="https://slide-t.github.io/myportfolio/" target="_blank">Get Started</a>
        </div>
      </div>
    </div>
  </div>
  <div class="dots" id="dots"></div>  <script>
    const slides = document.querySelector('.slides');
    const slideCount = document.querySelectorAll('.slide').length;
    const dotsContainer = document.getElementById('dots');
    let currentIndex = 0;

    function updateSlider(index) {
      slides.style.transform = `translateX(-${index * 100}%)`;
      updateDots(index);
    }

    function updateDots(index) {
      const allDots = document.querySelectorAll('.dot');
      allDots.forEach(dot => dot.classList.remove('active'));
      if (allDots[index]) allDots[index].classList.add('active');
    }

    // Create dots
    for (let i = 0; i < slideCount; i++) {
      const dot = document.createElement('span');
      dot.classList.add('dot');
      if (i === 0) dot.classList.add('active');
      dot.addEventListener('click', () => {
        currentIndex = i;
        updateSlider(currentIndex);
      });
      dotsContainer.appendChild(dot);
    }

    // Swipe support
    let startX = 0;
    document.getElementById('slider').addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });
    document.getElementById('slider').addEventListener('touchend', (e) => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) {
        currentIndex = (currentIndex + 1) % slideCount;
        updateSlider(currentIndex);
      } else if (endX - startX > 50) {
        currentIndex = (currentIndex - 1 + slideCount) % slideCount;
        updateSlider(currentIndex);
      }
    });
  </script></body>
</html>
